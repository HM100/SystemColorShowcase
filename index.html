<style>

div {

	display:flex;
	gap:5px;
	flex-wrap:wrap;
}

body {
	background-color:lightgreen;
	color:black;
	font-family: sans-serif;
}

* {
	forced-color-adjust:none;
}

block {
	width:54px;
	height:54px;
	box-sizing:border-box;
	border-radius:5px;
	border: 2px solid transparent;
	display:flex;
	font-size: 50px;
	font-weight: bold;
	align-items: center;
	justify-content: center;
	position:relative;
	background-color:red;
	color:white;
}

block block {
	position: absolute;
	top: 0;
	left: 0;
	border-radius: 3px;
	width: 50px;
	height: 50px;
	pointer-events:none;
	background:transparent;
}


</style>
